  - DOCKER_NAME_TAG=debian:bullseye-slim  # Use debian 11 for lcov 1.14
  - DOCKER_PACKAGES="python3-zmq libssl-dev libevent-dev libboost-system-dev libboost-filesystem-dev libboost-chrono-dev libboost-test-dev libboost-thread-dev libdb5.3++-dev libminiupnpc-dev libzmq3-dev lcov build-essential libtool autotools-dev automake pkg-config bsdmainutils clang llvm"
  - LC_ALL=C.UTF-8
  - secure: 
